<h2 mat-dialog-title>Confirmação de Exclusão</h2>

<mat-dialog-content>
    <p>Você tem certeza de que deseja excluir este manga?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancelar</button>
    <button mat-button color="warn" (click)="onConfirmClick()">Confirmar</button>
</mat-dialog-actions>
