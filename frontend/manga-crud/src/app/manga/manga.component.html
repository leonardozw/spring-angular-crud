<div class="table-container">

    <div class="table-actions">
        <div class="search-bar">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput placeholder="Ex. Naruto">
            </mat-form-field>
        </div>
        <div class="add-button">
            <button mat-raised-button routerLink="/mangas/new">Add</button>
        </div>
    </div>

    <table mat-table [dataSource]="mangas" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
    
        <ng-container matColumnDef="releaseDate">
            <th mat-header-cell *matHeaderCellDef> Release Date </th>
            <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="demographic">
            <th mat-header-cell *matHeaderCellDef> Demographic </th>
            <td mat-cell *matCellDef="let element"> {{element.demographic | lowercase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status | lowercase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="showEditDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="showConfirmationDialog(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
